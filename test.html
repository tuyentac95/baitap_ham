<!doctype html>
<html>
<head>
    <title>Scoping Example</title>
</head>
<body>
<script type="text/javascript">
    function swap(a, b) {
        var temp = a;
        a = b;
        b = temp;
    }

    var a = 5;
    var b = 10;
    swap(a, b);
    document.write("a = " + a + ", b = " + b);
</script>
</body>
</html>
