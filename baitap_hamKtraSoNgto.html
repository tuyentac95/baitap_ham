<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập số a: ');
        let result ='';
        for (let i=0; i <= a; i++) {
            if (isPrime(i)) {
                result += i + ', ';
            }
        }
        document.write('Các số nguyên tố <= ' + a + ' là: ' + result);
        function isPrime(my_number) {
            if (my_number < 2) {
                return false;
            } else {
                for (let i=2; i <= Math.sqrt(my_number); i++) {
                    if (my_number % i === 0)
                        return false;
                }
                return true;
            }
        }
    </script>
</body>
</html>
