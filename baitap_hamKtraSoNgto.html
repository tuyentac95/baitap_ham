<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập số a: ');
        if (isPrime(a)) {
            document.write(a + ' là số nguyên tố');
        } else {
            document.write(a + ' không là số nguyên tố');
        }
        function isPrime(my_number) {
            if (my_number < 2) {
                return false;
            } else {
                for (let i=2; i <= Math.sqrt(my_number); i++) {
                    if (my_number % i === 0)
                        return false;
                }
                return true;
            }
        }
    </script>
</body>
</html>
