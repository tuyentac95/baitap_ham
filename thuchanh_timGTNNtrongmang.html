<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm GTNN của mảng</title>
</head>
<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7 ,8],
            arr2 = [7, 12, 6, 9, 20, 56, 89],
            arr3 = [],
            arr4 = [0, 0, 0, 0, 0, 0];
        let minX_position = minArray(arr4);
        alert('GTNN ở vị trí ' + minX_position);
        function minArray(arr) {
            if (arr.length == 0) {
                return -1;
            }
            let min = arr[0];
            let min_position = 0;
            for (let i=0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                    min_position = i;
                }
            }
            return min_position;
        }
    </script>
</body>
